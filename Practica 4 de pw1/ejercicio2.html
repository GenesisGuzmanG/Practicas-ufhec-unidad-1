<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>

<script>

    let numero = prompt("Ingresa un número:");

    
    numero = parseFloat(numero);

    if(isNaN(numero)){
        alert("Por favor, ingresa un número válido.");
    } else {
        let resultado = numero * 2;
        alert("El resultado es: " + resultado);
    }

</script>

</body>
</html>
