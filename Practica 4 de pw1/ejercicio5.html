<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 5</title>
</head>
<body>

<script>
    function esPrimo(num){
        if(num <= 1) return false;

        for(let i = 2; i < num; i++){
            if(num % i === 0){
                return false;
            }
        }
        return true;
    }

    for(let i = 1; i <= 1000; i++){
        if(esPrimo(i)){
            console.log(i);
        }
    }
</script>

</body>
</html>
